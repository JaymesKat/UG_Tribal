<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UGTribal</title>
<link href="styles/custom.css" rel="stylesheet" type="text/css">
<link href="scripts/jquery.mobile-1.0b3/jquery.mobile-1.0b3.min.css" rel="stylesheet" type="text/css">

<script src="scripts/jquery.mobile-1.0b3/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mobile-1.0b3/jquery.mobile-1.0b3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).bind("mobileinit", function() { 
		$.mobile.page.prototype.options.addBackBtn = true;
	}); 
</script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCc4sjeuOU7emVgE_AZOmfNyrROW9uYP4M&sensor=true" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript" ></script>
<script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
<script src="ui/jquery.ui.map.services.js" type="text/javascript"></script>
<script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>
<script src="scripts/map.js" type="text/javascript"></script>
<script type="text/javascript">
        $('#gmap').live("pageshow", function() {
                $('#map_canvas').gmap('refresh');
        });
        $('#gmap').live("pageinit", function() {
                $('#map_canvas').gmap({center:'1.559866,32.398682', 'mapTypeId':'roadmap', 'zoom':6});
        });
</script>
</head>

<body>
<div id="gmap" data-role="page" data-theme="custom">
  <div data-role="header" data-theme="custom">
    <a href="#page" data-role="button" data-icon="arrow-l" rel="home" data-theme="custom">Home</a><h1>Map Of Uganda</h1>
  </div>
  <div data-role="content" data-theme="custom">
    <div id="map_canvas"></div>
  </div>
  <div data-role="footer" data-theme="custom"> </div>
</div>
</body>
</html>
